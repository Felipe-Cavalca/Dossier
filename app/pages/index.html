<!DOCTYPE html>
<html>

<head>
    <title>Página Inicial</title>
    <link rel="stylesheet" href="../css/pages/index.css">
    <script src="../core/core.js" defer></script>
    <script src="../js/pages/index.js" defer></script>
</head>

<body>

    <c-maximized>
        <h1>Olá, seja bem-vindo ao {{name}}</h1>
        <h2>{{slogan}}</h2>
    </c-maximized>

    <c-maximized>
        <c-card>
            <section id="text-form">
                <h3>Login</h3>
                <small>Entre para aproveitar a plataforma</small>
            </section>
            <form action="exampleResponse.json" method="POST" data-noApi="true">
                <section>
                    <label for="email">Qual o seu email ?</label>
                    <input
                        type="email"
                        name="email"
                        placeholder="fulano@email.com"
                        required >
                    <span class="danger">
                        <b>Isso não me parece um email valido!</b>
                    </span>
                </section>
                <section>
                    <label for="confirmPassword">Confirme sua senha agora</label>
                    <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="***"
                        autocomplete="off"
                         >
                </section>
                <section>
                    <button type="submit">Login</button>
                </section>
            </form>
        </c-card>
    </c-maximized>
</body>

</html>
